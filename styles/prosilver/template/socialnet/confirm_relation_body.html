<!-- INCLUDE overall_header.html -->
<!-- IF S_FAMILY -->
<script type="text/javascript">
	// <![CDATA[
	jQuery(document).ready(function() {

		$("#family_status_id").css("display", "none");

		$("#vice_versa").click(function() {
			if($("#vice_versa").is(":checked")) {
				$("#family_status_id").show();
			} else {
				$("#family_status_id").hide();
			}
		});
	});
	// ]]>
</script>
<!-- ENDIF -->
<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">
	<div class="panel">
		<div class="inner">
			<span class="corners-top"><span></span></span>
			<h2>{MESSAGE_TITLE}</h2>
			<p>
				{MESSAGE_TEXT}
			</p>
			<span class="snFasFriend ui-widget-content ui-corner-all" style="margin-bottom: 1em; width: auto; min-width: 180px; font-size: 11px;">
				<!-- IF not S_FAMILY -->{S_REL_STATUS}<!-- ENDIF -->
				<a href="{U_REL_PROFILE_LINK}"><span class="user_avatar ui-widget ui-widget-header ui-corner-all" style="float: left; margin-right: 5px; border: 0;">{S_REL_AVATAR}</span></a> <span class="snFmsUsername">{S_REL_USERNAME}</span>
				<!-- IF S_FAMILY -->
				<br />
				{S_REL_STATUS}
				<!-- ENDIF -->
				<!-- IF S_REL_ANNIVERSARY -->
				<div style="margin-top: 4px;">
					{L_SN_UP_ANNIVERSARY}: {S_REL_ANNIVERSARY}
				</div>
				<!-- ENDIF -->
			</span>
			<p>
				<input type="checkbox" value="1" id="vice_versa" name="vice_versa" id="vice_versa" /> <label for="vice_versa">{L_SN_UP_APPROVE_VICE_VERSA}</label>
				<!-- IF S_FAMILY -->
				<span id="family_status_id">
					<br />
					<br />
					{L_SN_UP_APPROVE_FAMILY_USERNAME}
					<select name="family_status_id">
						{S_STATUS_OPTIONS}
					</select>
				</span>
				<!-- ENDIF -->
			</p>
			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}
				<input type="submit" name="confirm" value="{L_YES}" class="button1" />
				&nbsp;
				<input type="submit" name="cancel" value="{L_NO}" class="button2" />
			</fieldset>
			<span class="corners-bottom"><span></span></span>
		</div>
	</div>
</form>
<!-- INCLUDE overall_footer.html -->
